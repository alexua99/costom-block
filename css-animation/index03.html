    <style>
        .box {
            margin: 0 auto 20px;
            height: 200px;
            display: block;
        }

        .box-animation {
            position: relative;
            transition: all 2s;
        }

        .box-play {
            opacity: 1;
        }
    </style>
</head>

<body>

    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

        src="" alt="" class="box box-animation">






    <script>
        let box = document.querySelectorAll('.box-animation')


        function isInViewport(el) {
            let top = el.offsetTop;
            let left = el.offsetLeft;
            let width = el.offsetWidth;
            let height = el.offsetHeight;

            while (el.offsetParent) {
                el = el.offsetParent;
                top += el.offsetTop;
                left += el.offsetLeft;
            }

            return (
                top < (window.pageYOffset + window.innerHeight) &&
                left < (window.pageXOffset + window.innerWidth) &&
                (top + height) > window.pageYOffset &&
                (left + width) > window.pageXOffset
            );
        }


        window.addEventListener('scroll', function (event) {
            for (let i = 0; i < box.length; i++) {
                if (isInViewport(box[i])) {
                    let data = box[i].getAttribute('data');
                    box[i].setAttribute('src', `${data}`)
                }
            }

        })
    </script>
</body>
